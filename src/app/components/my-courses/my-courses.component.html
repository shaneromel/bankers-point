<div [ngClass]="courses?.length==0 ? 'text-center' : ''" id="grids">
        <h1 *ngIf="courses?.length==0" >Sorry, you haven't purchased any courses yet.</h1>
        <div class="row">
                <div *ngFor="let course of courses" class="col-md-4 col-sm-6 col-lg-3">
                        <app-course [course]="course"></app-course>
                </div>
        </div>
</div>
<ngx-loading [show]="loading" ></ngx-loading>
