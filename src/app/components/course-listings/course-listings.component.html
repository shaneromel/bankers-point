<ngx-loading [show]="loading" ></ngx-loading>

<div id="head" class="container-fluid">
  <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 class="heading">Explore Courses</h1>
        </div>
      </div>
  </div>
</div>

<div id="course-list" class="container-fluid">
  <div id="course-list-cont" class="container">
      <div id="options" class="row">
        <div style="padding-left:0;" class="col-md-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" (click)="fetchData()" ><input type="checkbox" [(ngModel)]="selectedCategories['SSC']"> SSC</button>
                    <button class="dropdown-item" (click)="fetchData()" ><input type="checkbox" [(ngModel)]="selectedCategories['Banking']"> Banking</button>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
            <div id="grids" class="container">
                
            </div>
        </div>
  </div>
</div>
