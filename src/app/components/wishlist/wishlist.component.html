<ng-container *ngIf="courses?.length>0; else empty">
    <div *ngFor="let course of courses" class="col-md-4 col-sm-6 col-lg-3">
        <app-course [course]="course" ></app-course>
    </div>
</ng-container>
<ng-template #empty>
  <h1>Your wishlist is empty.</h1>
</ng-template>
<ngx-loading [show]="loading" ></ngx-loading>
